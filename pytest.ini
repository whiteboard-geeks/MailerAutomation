[pytest]
markers =
    webhook_failures: mark tests that verify webhook failure modes with real email notifications
    integration: mark tests that require external services like Redis for integration testing
    real_api: mark tests that make actual API calls to external services and require API keys
    stress: mark tests that are resource-intensive and only run during stress testing

# Ignore folders in tests collection
norecursedirs = 
    .git
    .github
    .vscode
    venv
    env
    __pycache__
