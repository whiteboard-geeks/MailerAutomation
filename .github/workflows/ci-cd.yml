name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
          
      - name: Run linting
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  blueprint-unit-tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        blueprint: [instantly]  # Add new blueprints here as you create them
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          
      - name: Run unit tests for ${{ matrix.blueprint }}
        run: |
          pytest tests/unit/${{ matrix.blueprint }} -v
          
  deploy-to-staging:
    needs: blueprint-unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          
      - name: Deploy to Heroku Staging
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "mailer-automation-staging"
          heroku_email: ${{ vars.HEROKU_EMAIL }}
          
      - name: Wait for deployment to complete
        run: sleep 60  # Wait for the app to fully deploy
          
  blueprint-integration-tests:
    needs: deploy-to-staging
    runs-on: ubuntu-latest
    strategy:
      matrix:
        blueprint: [instantly, easypost]  # Add new blueprints here as you create them
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          
      - name: Install Heroku CLI and get Redis URL
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          
          # Login to Heroku using API key
          cat > ~/.netrc << EOF
          machine api.heroku.com
            login ${{ vars.HEROKU_EMAIL }}
            password ${{ secrets.HEROKU_API_KEY }}
          machine git.heroku.com
            login ${{ vars.HEROKU_EMAIL }}
            password ${{ secrets.HEROKU_API_KEY }}
          EOF
          chmod 600 ~/.netrc
          
          # Get the Redis URL from Heroku config
          REDIS_URL=$(heroku config:get REDISCLOUD_URL -a mailer-automation-staging)
          echo "Retrieved Redis URL from Heroku staging app"
          
          # Set it as an environment variable for subsequent steps
          echo "REDISCLOUD_URL=$REDIS_URL" >> $GITHUB_ENV
          
      - name: Run integration tests for ${{ matrix.blueprint }}
        env:
          STAGING_URL: "https://mailer-automation-staging-a1a3b6abc50d.herokuapp.com"
          ENV_TYPE: "staging"
          CLOSE_API_KEY: ${{ secrets.CLOSE_API_KEY }}
          INSTANTLY_API_KEY: ${{ secrets.INSTANTLY_API_KEY }}
          EASYPOST_TEST_API_KEY: ${{ secrets.EASYPOST_TEST_API_KEY }}
          EASYPOST_PROD_API_KEY: ${{ secrets.EASYPOST_PROD_API_KEY }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
        run: |
          # Set the base URL for tests to point to staging
          export BASE_URL=$STAGING_URL
          
          # Run the integration tests
          echo "Running integration tests for ${{ matrix.blueprint }}..."
          pytest ${{ matrix.test_path }} -v
          
  blueprint-e2e-tests:
    needs: blueprint-integration-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        blueprint: [instantly]  # Add new blueprints here as you create them
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          
      - name: Debug environment variables
        run: |
          echo "Checking if secrets are available (will show as masked if they are):"
          echo "CLOSE_API_KEY: ${{ secrets.CLOSE_API_KEY }}"
          echo "INSTANTLY_API_KEY: ${{ secrets.INSTANTLY_API_KEY }}"
          echo "EASYPOST_TEST_API_KEY: ${{ secrets.EASYPOST_TEST_API_KEY }}"
          echo "EASYPOST_PROD_API_KEY: ${{ secrets.EASYPOST_PROD_API_KEY }}"
          echo "Checking if environment variables are set:"
          if [ -n "$CLOSE_API_KEY" ]; then echo "CLOSE_API_KEY is set"; else echo "CLOSE_API_KEY is NOT set"; fi
          if [ -n "$INSTANTLY_API_KEY" ]; then echo "INSTANTLY_API_KEY is set"; else echo "INSTANTLY_API_KEY is NOT set"; fi
          if [ -n "$EASYPOST_TEST_API_KEY" ]; then echo "EASYPOST_TEST_API_KEY is set"; else echo "EASYPOST_TEST_API_KEY is NOT set"; fi
          if [ -n "$EASYPOST_PROD_API_KEY" ]; then echo "EASYPOST_PROD_API_KEY is set"; else echo "EASYPOST_PROD_API_KEY is NOT set"; fi
          if [ -n "$MAILGUN_API_KEY" ]; then echo "MAILGUN_API_KEY is set"; else echo "MAILGUN_API_KEY is NOT set"; fi
        env:
          CLOSE_API_KEY: ${{ secrets.CLOSE_API_KEY }}
          INSTANTLY_API_KEY: ${{ secrets.INSTANTLY_API_KEY }}
          EASYPOST_TEST_API_KEY: ${{ secrets.EASYPOST_TEST_API_KEY }}
          EASYPOST_PROD_API_KEY: ${{ secrets.EASYPOST_PROD_API_KEY }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
      - name: Run E2E tests for ${{ matrix.blueprint }}
        env:
          STAGING_URL: "https://mailer-automation-staging-a1a3b6abc50d.herokuapp.com"
          ENV_TYPE: "staging"
          CLOSE_API_KEY: ${{ secrets.CLOSE_API_KEY }}
          INSTANTLY_API_KEY: ${{ secrets.INSTANTLY_API_KEY }}
          EASYPOST_TEST_API_KEY: ${{ secrets.EASYPOST_TEST_API_KEY }}
          EASYPOST_PROD_API_KEY: ${{ secrets.EASYPOST_PROD_API_KEY }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
        run: |
          # Set the base URL for tests to point to staging
          export BASE_URL=$STAGING_URL
          
          # Print environment variables for debugging (without revealing secrets)
          echo "Environment variables set for testing:"
          if [ -n "$CLOSE_API_KEY" ]; then echo "CLOSE_API_KEY is set"; else echo "CLOSE_API_KEY is NOT set"; fi
          if [ -n "$INSTANTLY_API_KEY" ]; then echo "INSTANTLY_API_KEY is set"; else echo "INSTANTLY_API_KEY is NOT set"; fi
          echo "BASE_URL: $BASE_URL"
          echo "ENV_TYPE: $ENV_TYPE"
          
          # Run the E2E tests for this blueprint
          pytest tests/e2e/${{ matrix.blueprint }} -v
          
  deploy-to-production:
    needs: blueprint-e2e-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          
      - name: Deploy to Heroku Production
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "mailer-automation"
          heroku_email: ${{ vars.HEROKU_EMAIL }}
  verify-webhooks:
    needs: deploy-to-production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests  # For API calls
          
      - name: Verify and create webhooks
        env:
          CLOSE_API_KEY: ${{ secrets.CLOSE_API_KEY }}
          EASYPOST_PROD_API_KEY: ${{ secrets.EASYPOST_PROD_API_KEY }}
          PRODUCTION_URL: ${{ vars.PRODUCTION_URL }}
        run: |
          python scripts/verify_production_webhooks.py